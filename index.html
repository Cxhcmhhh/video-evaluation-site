<!DOCTYPE html>
<html>
<head>
    <title>多视频舞蹈序列评估</title>
    <style>
        :root {
            --video-width: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--video-width), 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .question-group {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .question-group h3 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: #333;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover {
            color: #ffd700;
        }

        #submitAll {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="video-grid" id="videoContainer"></div>
    <button id="submitAll">提交全部评估</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    
    <script>
        // Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyBEuZajdAfhcyx08v31k53UgYnaG9anl3E",
        authDomain: "dance-955d0.firebaseapp.com",
        databaseURL: "https://dance-955d0-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "dance-955d0",
        storageBucket: "dance-955d0.firebasestorage.app",
        messagingSenderId: "45254835094",
        appId: "1:45254835094:web:e38a39ea607685566bbbb7",
        measurementId: "G-7PZ5GDLH1E"
    };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 视频配置数据
        const videos = [
            { id: 'video1', url: 'https://Cxhcmhhh.github.io/video-evaluation-site/21.mp4' },
            { id: 'video2', url: 'https://Cxhcmhhh.github.io/video-evaluation-site/21.mp4' },
            { id: 'video3', url: 'https://Cxhcmhhh.github.io/video-evaluation-site/21.mp4' },
            { id: 'video4', url: 'https://Cxhcmhhh.github.io/video-evaluation-site/21.mp4' }
        ];

        // 动态生成视频和问卷
        function createVideoElements() {
            const container = document.getElementById('videoContainer');
            
            videos.forEach((video, index) => {
                const videoHTML = `
                    <div class="video-container" data-video-id="${video.id}">
                        <video controls>
                            <source src="${video.url}" type="video/mp4">
                        </video>
                        ${createQuestionsHtml(index + 1)}
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', videoHTML);
            });
        }

        // 生成问题模板
        function createQuestionsHtml(sequenceNumber) {
            const questions = [
                { 
                    question: `Is dance sequence ${sequenceNumber} choreographed by a human or by a computer?`,
                    type: 'radio',
                    options: ['human', 'computer']
                },
                {
                    question: `How certain are you about your answer?`,
                    type: 'rating',
                    range: 5
                },
                {
                    question: `How well does dance sequence ${sequenceNumber} fit into the music?`,
                    type: 'rating',
                    range: 5
                },
                {
                    question: `Is dance sequence ${sequenceNumber} smooth and natural?`,
                    type: 'rating',
                    range: 5
                },
                {
                    question: `To what extent is dance sequence ${sequenceNumber} related to the meaning of the lyrics?`,
                    type: 'rating',
                    range: 5
                },
                {
                    question: `To what extent is dance sequence ${sequenceNumber} related to the emotion of the lyrics?`,
                    type: 'rating',
                    range: 5
                }
            ];

            return questions.map((q, qIndex) => `
                <div class="question-group">
                    <h3>${q.question}</h3>
                    ${q.type === 'radio' ? 
                        createRadioOptions(q.options, sequenceNumber, qIndex) : 
                        createStarRating(q.range, sequenceNumber, qIndex)}
                </div>
            `).join('');
        }

        // 创建单选按钮组
        function createRadioOptions(options, seqNum, qIndex) {
            return `
                <div class="radio-group">
                    ${options.map(opt => `
                        <label>
                            <input type="radio" name="video${seqNum}_q${qIndex}" 
                                   value="${opt}" required>
                            ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
        }

        // 创建星级评分
        function createStarRating(range, seqNum, qIndex) {
            return `
                <div class="star-rating">
                    ${Array.from({length: range}, (_, i) => i + 1).map(score => `
                        <input type="radio" name="video${seqNum}_q${qIndex}" 
                               id="video${seqNum}_q${qIndex}_${score}" 
                               value="${score}" required>
                        <label for="video${seqNum}_q${qIndex}_${score}">★</label>
                    `).join('')}
                </div>
            `;
        }

        // 提交所有数据
        document.getElementById('submitAll').addEventListener('click', async () => {
            try {
                const allData = [];
                
                document.querySelectorAll('.video-container').forEach(container => {
                    const videoId = container.dataset.videoId;
                    const formData = {
                        video_id: videoId,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };

                    // 收集所有问题答案
                    const inputs = container.querySelectorAll('input:checked');
                    if (inputs.length !== 6) {
                        throw new Error(`请完成 ${videoId} 的所有问题`);
                    }

                    inputs.forEach(input => {
                        const [questionKey] = input.name.split('_').slice(1);
                        formData[`q${questionKey}`] = input.value;
                    });

                    allData.push(formData);
                });

                // 批量提交到 Firebase
                const batchRef = database.ref('evaluations').push();
                await batchRef.set({
                    response: allData,
                    completed_at: firebase.database.ServerValue.TIMESTAMP
                });

                alert('所有评估已成功提交！');
                window.location.reload();

            } catch (error) {
                alert(error.message);
                console.error('提交错误:', error);
            }
        });

        // 初始化页面
        createVideoElements();
    </script>
</body>
</html>
